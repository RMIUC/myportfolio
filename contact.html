         <script>
            function initMap() {
                // Create a map object and specify the DOM element for display.

      <script>
         $(document).foundation();

         today=new Date();
         var dd=today.getDate();
         var mm=today.getMonth()+1;
         var yyyy=today.getFullYear();
         if(dd<10){
           dd='0'+dd;
         }
         if(mm<10){
           mm='0'+mm;
         }
         var today=yyyy+'/'+mm+'/'+dd;
         document.getElementById('date').innerHTML=today;
